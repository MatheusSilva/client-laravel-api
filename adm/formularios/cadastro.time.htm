<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cat&aacute;logo de Jogos</title>
        <link rel="stylesheet" type="text/css" href="../../css/layoutadm.css" />
        <link rel="stylesheet" href="../../css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
        <link rel="stylesheet" href="../../css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp">

        <script type="text/javascript" src="../../javascript/scripts.min.js"></script>
        <script src="../../javascript/jquery.min.js"></script>
        <script src="../../javascript/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                Util.logado();
                Time.carregaDivisao();
                Time.carregaCategoria();
                Time.carregaTecnico();
            });
        </script>

        <noscript>Seu navegador não suporta JavaScript ou mesmo foi desabilitado!</noscript>
    </head>
    
    <body>
        <header>
            <div id="headerimg"></div>

            <nav class="navbar navbar-default">
                <a class="navbar-brand" href="../paginas/home.htm">Home</a>
                <a class="navbar-brand" href="../paginas/cadastros.htm">Cadastros</a>
                <a class="navbar-brand" href="../paginas/administrar.htm">Administrar</a>
                <a class="navbar-brand" href="../paginas/consultas.htm">Consultas</a>
                <a class="navbar-brand" href="../formularios/logout.htm">Sair</a>
            </nav>
        </header>

        <div class="container"> 
            <div class="col-sm-6 pull-left">
                <h2 class="titulo">Cadastro de time</h2>

                <form id="frmTime" name="frmTime" class="form-horizontal">
                    <div class="form-group">
                      <label for="txtNome">Nome</label>
                      <input type="text" class="form-control" name="txtNome" id="txtNome" />
                    </div>

                    <div class="form-group">
                      <label for="txtFoto">Capa</label>
                      <input type="file" class="form-control" name="txtFoto" id="txtFoto" />
                    </div>

                    <div class="form-group">
                      <label for="txtFoto">Divis&atilde;o:</label>
                      <select class="form-control" name="cmbDivisao" id="cmbDivisao" ></select>
                    </div>

                    <div class="form-group">
                      <label for="txtFoto">Categoria</label>
                      <select class="form-control" name="cmbCategoria" id="cmbCategoria" ></select>
                    </div>

                    <div class="form-group">
                      <label for="txtFoto">Tecnico</label>
                      <select class="form-control" name="cmbTecnico" id="cmbTecnico" ></select>
                    </div>

                    <div class="radio">
                        <label class="radio-inline">Desempenho do time</label>
                        <label class="radio-inline"><input type="radio" name="rDesempenhotime" value="3">Otimo</label>
                        <label class="radio-inline"><input type="radio" name="rDesempenhotime" value="2" checked="true">Regular</label>
                        <label class="radio-inline"><input type="radio" name="rDesempenhotime" value="1">Ruim</label>
                    </div>

                    <div class="radio">
                        <label class="radio-inline">comprar novos jogadores</label>
                        <label class="radio-inline"><input type="radio" name="rComprarnovojogador" value="1" checked="true">Sim</label>
                        <label class="radio-inline"><input type="radio" name="rComprarnovojogador" value="0">Não</label>
                    </div>

                    <div class="form-group">
                        <input type="hidden" name="acao" value="1" />
                        <button type="button" class="btn btn-default" onclick="Time.cadastrar(frmTime)">Cadastrar</button>
                        <input type="reset" class="btn btn-default" name="btnLimpar" id="btnLimpar" value="Limpar" />  
                    </div>
                </form>

                <div id="mensagem"></div>
            </div>
        </div>

        <footer></footer>           
    </body>
</html>
