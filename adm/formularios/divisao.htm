<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../../css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" />
        

        <script type="text/javascript" src="../../javascript/scripts.min.js"></script>
        <script src="../../javascript/jquery.min.js"></script>
        <script src="../../javascript/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"></script>
        <script src="../../javascript/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"></script>

          <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                Util.logado();
                
                Util.queryString();

                if (location.queryString.op == 1) {
                    document.getElementById("titulo").innerHTML = "Alterar dados da divisão";
                    document.getElementById("btnAcao").innerHTML = "Alterar";
                    document.getElementById("btnAcao").setAttribute("onclick", "Divisao.atualizar(frmDivisao)"); 

                    Divisao.detalhe(location.queryString.codigo);
                } else if (location.queryString.op == 2) {
                    document.getElementById("titulo").innerHTML = "Detalhes da divisão";
                    document.getElementById("btnAcao").innerHTML = "Voltar";
                    document.getElementById("btnAcao").setAttribute("onclick", "Util.goBack()");

                    document.getElementById("divcodigo").style.display = "block";
                    Divisao.detalhe(location.queryString.codigo);

                    document.getElementById("codigo").setAttribute("readonly", "true"); 
                    document.getElementById("codigo").classList.add('readonly');

                    document.getElementById("txtNome").setAttribute("readonly", "true"); 
                    document.getElementById("txtNome").classList.add('readonly');
                } else {
                    document.getElementById("titulo").innerHTML = "Cadastro de divisão";
                    document.getElementById("btnAcao").innerHTML = "Cadastrar";
                    document.getElementById("btnAcao").setAttribute("onclick", "Divisao.cadastrar(frmDivisao)"); 
                }

            });
        </script>

        <noscript>Seu navegador não suporta JavaScript ou mesmo foi desabilitado!</noscript>    
    </head>

    <body>
        <header>
            <div id="headerimg"></div>

            <nav class="navbar navbar-dark bg-dark navbar-expand-lg " id="menuprincipal">
                <a class="navbar-brand" href="../paginas/home.htm" onmouseover="Util.alterbgmenu()">Home</a>
                <a class="navbar-brand" href="../paginas/cadastros.htm" onmouseover="Util.alterbgmenu(1)">Cadastros</a>
                <a class="navbar-brand" href="../paginas/consultas.htm" onmouseover="Util.alterbgmenu(2)">Consultas</a>
                <a class="navbar-brand" href="../formularios/alterar.senha.htm" onmouseover="Util.alterbgmenu(3)">Alterar senha</a>
                <a class="navbar-brand" href="../paginas/autenticacao2fatores.htm" onmouseover="Util.alterbgmenu(4)">Autenticação 2 fatores</a>
                <a class="navbar-brand" href="../formularios/logout.htm" onmouseover="Util.alterbgmenu(5)">Sair</a>
            </nav>
        </header>

        <div class="container">
            <div class="col-sm-6 pull-left"> 
                <h2 class="titulo" id="titulo"></h2>

                <form id="frmDivisao" name="frmDivisao" class="form-horizontal">
                    <div class="form-group" style="display: none;" id="divcodigo">
                        <label for="codigo">Codigo</label> 
                        <input type="text" class="form-control" name="codigo" id="codigo" />
                    </div>

                    <div class="form-group">
                      <label for="txtNome">Nome</label>
                      <input type="text" class="form-control" name="txtNome" id="txtNome" />
                    </div>

                    <div class="form-group">
                      <button id="btnAcao" name="btnAcao" type="button" class="btn btn-default"></button>
                    </div>
                </form>

                <div id="mensagem" name="mensagem"></div>
            </div>
        </div>

        <footer></footer>
    </body>
</html>
